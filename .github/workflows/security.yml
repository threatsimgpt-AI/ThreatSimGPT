name: Security Scan

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    - cron: '0 2 * * 1'

jobs:
  security:
    name: Security Analysis
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit
        pip install -e ".[dev]" || pip install -e "." || true

    - name: Run Bandit security scan
      run: |
        bandit -r threatsimgpt/ -c pyproject.toml -f json -o bandit-report.json || true
        bandit -r threatsimgpt/ -c pyproject.toml

    - name: Upload Bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-report-${{ github.sha }}
        path: bandit-report.json
      if: always()

    - name: Run pip-audit
      run: pip-audit --format json --output pip-audit-report.json || true
      continue-on-error: true

    - name: Upload pip-audit report
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report-${{ github.sha }}
        path: pip-audit-report.json
      if: always()

  semgrep:
    name: Semgrep SAST
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4

    - name: Run Semgrep
      uses: returntocorp/semgrep-action@v1
      with:
        config: >-
          p/security-audit
          p/secrets
          p/python
      env:
        SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

  dependency-check:
    name: Dependency Vulnerability Check
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
    - uses: actions/checkout@v4

    - name: Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: 'ThreatSimGPT'
        path: '.'
        format: 'HTML'
        args: >
          --enableRetired

    - name: Upload Dependency Check results
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report-${{ github.sha }}
        path: reports/
      if: always()