apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: threatsimgpt-api
  namespace: threatsimgpt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: threatsimgpt-api
  minReplicas: 2
  maxReplicas: 6
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
