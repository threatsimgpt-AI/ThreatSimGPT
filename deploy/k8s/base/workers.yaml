apiVersion: apps/v1
kind: Deployment
metadata:
  name: threatsimgpt-worker-manuals
  namespace: threatsimgpt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: threatsimgpt-worker-manuals
  template:
    metadata:
      labels:
        app: threatsimgpt-worker-manuals
    spec:
      containers:
        - name: worker
          image: threatsimgpt:latest
          command: ["python", "-m", "threatsimgpt.workers.consumer"]
          ports:
            - containerPort: 9102
          env:
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: threatsimgpt-secrets
                  key: REDIS_URL
            - name: WORKER_QUEUES
              value: "manuals"
            - name: WORKER_CONCURRENCY
              value: "2"
            - name: LOG_LEVEL
              value: "INFO"
            - name: METRICS_PORT
              value: "9102"
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
          volumeMounts:
            - name: config
              mountPath: /app/config.yaml
              subPath: config.yaml
            - name: data
              mountPath: /app/data
            - name: generated-content
              mountPath: /app/generated_content
      volumes:
        - name: config
          configMap:
            name: threatsimgpt-config
        - name: data
          persistentVolumeClaim:
            claimName: threatsimgpt-data
        - name: generated-content
          persistentVolumeClaim:
            claimName: threatsimgpt-generated-content
---
apiVersion: v1
kind: Service
metadata:
  name: threatsimgpt-worker-manuals
  namespace: threatsimgpt
spec:
  ports:
    - name: metrics
      port: 9102
      targetPort: 9102
  selector:
    app: threatsimgpt-worker-manuals
---
