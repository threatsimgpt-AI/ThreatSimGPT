[pytest]
# Test paths
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async mode
asyncio_mode = auto

# Coverage settings
addopts = 
    --cov=src/threatsimgpt
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml:coverage.xml
    --cov-branch
    --verbose
    --strict-markers
    --tb=short
    -ra

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (test module interactions)
    slow: Slow tests (execution time > 1 second)
    performance: Performance benchmark tests
    requires_api_key: Tests requiring real API keys (skip in CI)
    e2e: End-to-end tests

# Warning filters
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::ResourceWarning

# Timeout (5 minutes for all tests) - requires pytest-timeout plugin
# timeout = 300

# Parallel execution (uncomment to enable) - requires pytest-xdist plugin
# Run with: pytest -n auto
# addopts = -n auto

# Minimum coverage percentage (80%)
# addopts = --cov-fail-under=80

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Console output control
console_output_style = progress

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg htmlcov

# Doctest options
doctest_optionflags = NORMALIZE_WHITESPACE ELLIPSIS
