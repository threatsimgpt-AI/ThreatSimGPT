custom_parameters:
  attack_phases:
    phase_1_reconnaissance:
      duration_minutes: 10
      activities:
      - company_website_research
      - vendor_identification
      - finance_team_mapping
      - recent_acquisition_research
    phase_2_initial_contact:
      duration_minutes: 15
      email_templates:
        ceo_impersonation:
          subject: 'Urgent: Confidential Acquisition Payment'
          sender: '{ceo_name} <{ceo_email_lookalike}>'
          content_theme: confidential_wire_transfer
        vendor_impersonation:
          subject: Updated Banking Information - {vendor_name}
          sender: '{vendor_contact} <{vendor_email_lookalike}>'
          content_theme: banking_details_change
    phase_3_escalation:
      duration_minutes: 10
      triggers:
      - no_response_within_2_hours
      - request_for_verification
      - questions_about_urgency
      escalation_tactics:
      - follow_up_with_increased_urgency
      - mention_board_meeting
      - reference_confidential_deadline
  financial_scenarios:
    wire_transfer_request:
      amount_range: $25,000 - $150,000
      recipient_details:
        bank_name: International Commerce Bank
        account_holder: '{acquisition_target_company}'
        routing_number: fake_routing_number
        account_number: fake_account_number
      justification: time_sensitive_acquisition_payment
    invoice_fraud:
      fake_vendors:
      - name: Strategic Consulting Partners LLC
        service: acquisition_due_diligence
        amount: $75,000
      - name: International Legal Associates
        service: regulatory_compliance_review
        amount: $45,000
      modified_existing_vendor:
        strategy: banking_details_update
        pretext: recent_bank_merger
  impersonation_targets:
    ceo_impersonation:
      research_sources:
      - company_website_bio
      - linkedin_profile
      - recent_press_releases
      - shareholder_letters
      communication_style_mimics:
      - formal_but_urgent
      - confidentiality_emphasis
      - strategic_language_use
    vendor_impersonation:
      target_vendors:
      - top_5_payment_recipients
      - recent_new_vendors
      - legal_professional_services
      - consulting_firms
  success_metrics:
    primary_objectives:
    - wire_transfer_initiation
    - banking_information_update
    - invoice_processing_approval
    secondary_objectives:
    - financial_process_intelligence
    - authorization_threshold_discovery
    - vendor_verification_process_bypass
  red_flags_simulation:
    warning_signs_to_test:
    - unusual_payment_urgency
    - last_minute_banking_changes
    - confidential_acquisition_claims
    - pressure_to_bypass_procedures
    - requests_outside_normal_channels
    proper_responses:
    - verify_through_independent_channel
    - follow_standard_approval_process
    - request_verbal_confirmation
    - escalate_to_supervisor
    - contact_vendor_through_known_channels
  compliance_controls:
    financial_simulation_limits:
      max_simulated_amount: $1,000
      require_simulation_disclaimer: true
      prevent_actual_transfers: true
    documentation_requirements:
      record_all_interactions: true
      identify_process_weaknesses: true
      provide_training_recommendations: true
