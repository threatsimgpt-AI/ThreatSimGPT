# =============================================================================
# ThreatSimGPT Template - Simple Phishing Example
# =============================================================================
# This is a basic template showing all required fields and common options.
# Copy this template and modify for your specific scenario needs.
# 
# USAGE:
# 1. Copy this file: cp templates/sample_phishing_template.yaml templates/my_template.yaml
# 2. Modify the fields below for your scenario
# 3. Validate: threatsimgpt simulate --dry-run -s templates/my_template.yaml
# 4. Test: threatsimgpt simulate -s templates/my_template.yaml

# Template Metadata (Required)
metadata:
  name: "Sample Phishing Campaign"                    # Clear, descriptive name
  description: "Basic phishing example for training"  # What this template does
  version: "1.0.0"                                   # Semantic versioning
  author: "Your Team Name"                           # Who created this
  created_at: "2025-09-28T10:00:00Z"               # ISO format timestamp
  updated_at: "2025-09-28T10:00:00Z"               # Last modified
  tags: ["phishing", "training", "sample"]          # Searchable tags
  references:                                        # Optional documentation links
    - "https://attack.mitre.org/techniques/T1566/001/"

# Threat Classification (Required)
threat_type: "phishing"                             # Must be valid enum value
delivery_vector: "email"                            # How attack is delivered

# Required Fields
difficulty_level: 5                                 # 1-10 scale
estimated_duration: 30                              # Minutes

# Target Profile (Required)
target_profile:
  role: "Employee"                                   # Job role
  department: "general"                              # Department (max 50 chars)
  seniority: "mid"                                   # junior/mid/senior
  technical_level: "moderate"                        # low/moderate/high
  security_awareness_level: 5                        # 1-10 scale
  industry: "technology"                             # Industry type
  company_size: "medium"                             # Optional
  typical_working_hours: "9:00-17:00"              # Optional
  communication_style: "professional"               # Optional

# Attack Behavior (Required)
behavioral_pattern:
  # MITRE ATT&CK mappings (optional but recommended)
  mitre_attack_techniques:
    - "T1566.001"  # Phishing: Spearphishing Attachment
    - "T1566.002"  # Phishing: Spearphishing Link
  
  mitre_attack_tactics:
    - "Initial Access"
  
  # Required: List of psychological triggers
  psychological_triggers:
    - "urgency"
    - "authority"
    - "curiosity"
    - "fear"
  
  # Required: List of social engineering tactics
  social_engineering_tactics:
    - "impersonation"
    - "pretexting"
    - "time_pressure"
    - "authority_manipulation"
  
  # Optional: Technical methods used
  technical_methods:
    - "email_spoofing"
    - "credential_harvesting_page"
    - "url_shortening"
  
  # Optional: Evasion techniques
  evasion_techniques:
    - "legitimate_service_abuse"
    - "typosquatting"

# Optional: Simulation Parameters
simulation_parameters:
  max_iterations: 2                                  # How many stages
  max_duration_minutes: 45                          # Max total time
  escalation_enabled: true                          # Allow escalation
  response_adaptation: true                         # Adapt to responses
  time_pressure_simulation: false                   # Add time pressure
  multi_stage_attack: false                        # Multiple stages
  language: "en-US"                                 # Language code
  tone: "professional"                              # Communication tone
  urgency_level: 7                                  # 1-10 urgency scale
  compliance_mode: true                             # Compliance logging
  content_filtering: true                           # Filter content
  audit_logging: true                               # Audit trail

# Optional: Custom Parameters (your specific settings)
custom_parameters:
  # Email templates for phishing
  email_templates:
    subject_lines:
      - "Urgent: Account Security Alert"
      - "Action Required: Verify Your Account"
      - "Important: System Maintenance Notice"
    
    sender_domains:
      - "security-alerts.example.com"
      - "account-verify.example.com"
      - "system-notices.example.com"
    
    sender_names:
      - "IT Security Team"
      - "Account Services"
      - "System Administrator"
  
  # Target customization
  targeting_parameters:
    peak_activity_hours: ["09:00-11:00", "14:00-16:00"]
    preferred_devices: ["desktop", "mobile"]
    common_applications: ["email", "web_browser", "office_suite"]
  
  # Success metrics to track
  success_indicators:
    email_opened: true
    link_clicked: true
    credentials_entered: true
    attachment_downloaded: true
    
  # Defensive training points
  learning_objectives:
    - "Recognize phishing email indicators"
    - "Verify sender authenticity"
    - "Report suspicious emails"
    - "Use proper verification channels"